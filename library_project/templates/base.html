<!DOCTYPE html>
<html>

    <head>
        <title>Electronic Library</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">Library</a>
        
                <div>
                    <a class="btn btn-outline-light btn-sm me-2" href="/books/">Books</a>
                    <a class="btn btn-outline-light btn-sm me-2" href="/categories/">Categories</a>
                    <a class="btn btn-outline-light btn-sm me-2" href="/authors/">Authors</a>
                    <a class="btn btn-outline-light btn-sm me-2" href="/my-books/">My Books</a>
                    <a class="btn btn-outline-light btn-sm me-2" href="/contact/">Contact</a>
                    <a class="btn btn-light btn-sm" href="/admin/">Admin</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
        
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        
            {% block content %}
            {% endblock %}
        
        </div>

        <footer class="bg-dark text-white text-center p-3 mt-5">
            Electronic Library Â© 2026
        </footer>

    </body>

</html>
