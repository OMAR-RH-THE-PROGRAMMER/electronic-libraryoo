{% extends 'base.html' %}
{% block content %}

<h2>{{ author.name }}</h2>
<p>{{ author.bio }}</p>

<h4>Books by this author</h4>

<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-3">
        <div class="card p-3">
            <h5>{{ book.title }}</h5>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary btn-sm">
                View Book
            </a>
        </div>
    </div>
    {% empty %}
    <p>No books available.</p>
    {% endfor %}
</div>

{% endblock %}
