{% extends 'base.html' %}
{% block content %}

<h2>Books in {{ category.name }}</h2>

<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-3">
        <div class="card p-3">
            <h5>{{ book.title }}</h5>
            <p>{{ book.author.name }}</p>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-primary btn-sm">
                View Details
            </a>
        </div>
    </div>
    {% empty %}
    <p>No books in this category.</p>
    {% endfor %}
</div>

{% endblock %}
